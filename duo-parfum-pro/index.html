<!DOCTYPE html>
<div class="row between center" style="margin-top:12px">
<strong>Total</strong>
<strong id="cartTotal">R$ 0,00</strong>
</div>
<button id="btnCheckout" class="btn" style="width:100%;margin-top:12px">Finalizar</button>
</div>
</aside>


<!-- Modal de Produto -->
<dialog id="productModal" class="modal">
<div class="modal-card">
<button id="closeModal" class="icon-btn close">✖</button>
<div class="modal-body">
<img id="pmImg" class="modal-img" alt=""/>
<div class="modal-info">
<h3 id="pmName"></h3>
<div class="muted" id="pmBrand"></div>
<p id="pmNotes" style="margin-top:8px"></p>
<div class="row between center" style="margin-top:8px">
<strong id="pmPrice"></strong>
<span class="chip" id="pmMl"></span>
</div>
<div class="row gap" style="margin-top:12px">
<button id="pmAdd" class="btn">Adicionar</button>
<button id="pmFav" class="btn ghost">Favoritar</button>
</div>
</div>
</div>
</div>
</dialog>


<!-- Modal Checkout -->
<dialog id="checkoutModal" class="modal">
<div class="modal-card">
<button id="closeCheckout" class="icon-btn close">✖</button>
<div class="modal-body">
<div class="modal-info" style="grid-column:1/-1">
<h3>Finalizar pedido</h3>
<p class="muted">Preencha seus dados e confirmaremos pelo WhatsApp.</p>
<div class="row wrap" style="margin-top:8px">
<input id="ckName" class="input" placeholder="Nome completo" style="flex:1;min-width:220px">
<input id="ckCep" class="input" placeholder="CEP" style="width:160px">
<input id="ckAddress" class="input" placeholder="Endereço completo" style="flex:1;min-width:260px">
<select id="ckPayment" class="input" style="width:200px">
<option value="Pix">Pix</option>
<option value="Cartão">Cartão</option>
<option value="Dinheiro">Dinheiro</option>
</select>
</div>
<div class="row gap" style="margin-top:14px">
<button id="ckConfirm" class="btn">Confirmar e enviar no WhatsApp</button>
</div>
</div>
</div>
</div>
</dialog>


<!-- Footer -->
<footer class="footer">
<div class="container row between wrap">
<span>© <span id="year"></span> Duo Parfum</span>
<a href="https://wa.me/5566992254072" target="_blank">Fale no WhatsApp</a>
</div>
</footer>
</body>
